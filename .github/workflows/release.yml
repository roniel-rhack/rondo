name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: darwin-amd64
            os: macos-latest
            goos: darwin
            goarch: amd64
          - target: darwin-arm64
            os: macos-latest
            goos: darwin
            goarch: arm64
          - target: linux-amd64
            os: ubuntu-latest
            goos: linux
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          BUILD_TARGET: ${{ matrix.target }}
        run: |
          go build -ldflags="-s -w" -o rondo ./cmd/todo
          tar czf "rondo-${BUILD_TARGET}.tar.gz" rondo
          rm rondo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rondo-${{ matrix.target }}
          path: rondo-${{ matrix.target }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true

      - name: Trigger Homebrew formula update
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/roniel-rhack/homebrew-tap/dispatches" \
            -d "{\"event_type\":\"rondo-release\",\"client_payload\":{\"version\":\"${TAG_NAME}\"}}"
